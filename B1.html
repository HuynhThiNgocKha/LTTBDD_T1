<body>
    <script>
        var weight_mark1 = 78;
        var height_mark1 = 1.69;
        var weight_john1 = 92;

        var BMImark1 = weight_mark1/(height_mark1**2);
        var BMIjohn1 = weight_john1/(height_john1**2);
        var markHigherBMI1 = BMImark1>BMIjohn1;

        console.log("Data 1:");
        console.log("Mart BMI:", BMImark1);
        console.log("John BMI:", BMIjohn1);
        console.log("Is Mark's BMI higher than John's? ",markHigherBMI1);
        

        var weight_mark2 = 95;
        var height_mark2 = 1.88;

        var BMImark2 = weight_mark2/(height_mark2**2);

        var markHigherBMI2 = BMImark2>BMIjohn2;

        console.log("\nData 2:");
        console.log("Mart BMI:", BMImark2);

    </script>
